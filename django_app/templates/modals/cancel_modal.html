<div class="modal fade" id="cancelModal{{ transaction.pk }}" tabindex="-1" role="dialog" aria-labelledby="cancelModalLabel{{ transaction.pk }}" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="cancelModalLabel{{ transaction.pk }}">Cancel Transaction</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            <p>Are you sure you want to cancel this transaction?</p>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <a href="{% url 'cancel_transaction' transaction.pk %}" class="btn btn-danger">Cancel Transaction</a>
            </div>
        </div>
    </div>
</div>
