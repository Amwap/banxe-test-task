{% extends 'base/base.html' %}  <!-- Replace 'base.html' with your base template -->

{% load bootstrap4 %}

{% block content %}
<div class="col-12 d-flex justify-content-center p-5">
    <div class="card mh-10">
        <div class="card-body">
            <form method="post" class='col-md-12 d-flex flex-column justify-content-center align-items-center mb-0'>
                {% csrf_token %}
                <h2>Login</h2>
                <div class='d-flex flex-column mt-2'>
                    <label for="id_username">Username:</label>
                    <input type="text" id="id_username" name="username" required>
                </div>
                <div class='d-flex flex-column mt-2'>
                    <label for="id_password">Password:</label>
                    <input type="password" id="id_password" name="password" required>
                </div>
                {% if messages %}
                    {% for message in messages %}
                        <p class='text-danger mb-0 mt-1'>{{ message }}</p>
                    {% endfor %}
                {% endif %}
                <button type="submit" class='btn btn-primary mt-2'>Login</button>
            </form>  
        </div>
    </div>
</div>
  
{% endblock %}
